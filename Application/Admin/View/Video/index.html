<extend name="Public:base" />
<block name="body">
<style>
.line{
        overflow : hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>

 <div class="tpl-content-wrapper" style="margin:0 20px">
            <div class="tpl-content-page-title">
                考试视频列表
            </div>
            <ol class="am-breadcrumb">
                <li><a href="/Admin/Index/index" class="am-icon-home">首页</a></li>
                <li class="am-active">内容板块</li>
                <li class="am-active">考试视频列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-font-awesome"></span> 视频列表
                    </div>
                    <!-- <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div> -->


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6" style="padding-bottom:20px">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="/Admin/Video/add" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                    
                                </div>
                            </div>
                        </div>
 
                    </div>
                    <div class="am-g">
                        <div class="tpl-table-images">
                        <volist name="list" id="vo">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                                <div class="tpl-table-images-content">
                                    <div class="tpl-table-images-content-i-time">发布时间：{:date('Y-m-d',$vo['create_time'])}</div>
                                    <div class="tpl-i-title">
                                        {$vo.title}
                                    </div>
                                    <a href="{$vo.url}" class="tpl-table-images-content-i">
<!--                                    <div class="tpl-table-images-content-i-info">
	                                 <span class="ico">
	                                    <img src="/Public/Admin/images/user02.png" alt="">追逐
	                                 </span>

                                        </div> -->
                                        <span class="tpl-table-images-content-i-shadow"></span>
                                        <assign name="video" value="{$video}" />
                                    </a>
                                    <div class="tpl-table-images-content-block">
                                        <div class="tpl-i-font line">
                                            {$vo.content|htmlspecialchars_decode|stripslashes}
                                        </div>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs tpl-edit-content-btn">
                                                
                                                <a href="/Admin/Video/edit?vid={$vo.vid}" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-edit"></span> 编辑</a>
                                              
                                                <a href="/Admin/Video/delete?vid={$vo.vid}" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </volist>
                           
                            <div class="am-u-lg-12">
                                <div class="am-cf">

                                    <div class="am-fr">
                                         <ul class="am-pagination tpl-pagination">
		                                  {$page}
		                              </ul>
                                    </div>
                                </div>
                                <hr>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>
        </div>


</block>
