<extend name="Public:base" />
<block name="body">


 <div class="tpl-content-wrapper" style="margin:0 20px">
            <div class="tpl-content-page-title">
                                                     站长申请信息详情列表
            </div>
            <ol class="am-breadcrumb">
                <li><a href="/Admin/Index/index" class="am-icon-home">首页</a></li>
                <li class="am-active">申请板块</li>
                <li class="am-active">站长申请信息列表</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-font-awesome"></span> 详情
                    </div>

                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6" style="width:25%;">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="/Admin/Masterapply/add" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                </div>
                            </div>
                        </div>
                        
                  </div>
		          <div class="am-g">
		              <div class="am-u-sm-12">
		                  <form class="am-form">
		                      <table class="am-table am-table-striped am-table-hover table-main">
		                          <thead>
		                              <tr>
		                                  <th></th>
		                                  <!-- <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th> -->
		                                  <th class="table-author am-hide-sm-only">考点名称</th>
		                                  <th class="table-date am-hide-sm-only">考点地址</th>
		                                  <th class="table-type">申请状态</th>
		                                  <th class="table-set">操作</th>
		                              </tr>
		                          </thead>
		                          <tbody>
		                              <volist name="data" id="vo">
		                              <tr>
		                                  <!-- <td><input type="checkbox"></td> -->
		                                  <td></td>
		                                  <td>{$vo.pname}</td>
		                                  <td>{$vo.province}{$vo.city}{$vo.area}{$vo.address}</td>
		                                  <td>
		                                  	<if condition="$vo.status == 0"><p style="color: #dd514c;">未通过</p></if>
		                                  	<if condition="$vo.status == 1"><p style="color: #6AA433;">已通过</p></if>
		                                  	<if condition="$vo.status == 2"><p style="color: #ea6e0c ;">审核中</p></if>	
		                              	  </td>
		                                  <td>
		                                      <div class="am-btn-toolbar">
		                                          <div class="am-btn-group am-btn-group-xs">
													  <if condition="$vo.status == 0">
			                                              <a style="background-color:#fff;color:#3bb4f2;" href="/Admin/Masterapply/edit?id={$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 修改</a>
			                                              <a  class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" href="/Admin/Masterapply/delete?id={$vo.id}" onclick="return del()"><span class="am-icon-trash-o"></span> 删除</a>
		                                         		</if>
		                                              		<a style="background-color:#fff;color:#3bb4f2;" href="" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 审核中</a>
		                                          </div>
		                                      </div>
		                                  </td>
		                              </tr>
		                              </volist>
		                          </tbody>
		                      </table>
		                      
		                    
		
		                  </form>
		              </div>
		
		          </div>
		      </div>
		      <div class="tpl-alert"></div>
		  </div>
		</div>




</block>
