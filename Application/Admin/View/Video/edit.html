<extend name="Public:base" />
<block name="body">
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
	window.onload=function(){
		//编辑器资源文件根路径说明
		window.UEDITOR_HOME_URL = "/Public/ueditor/";
//编辑器的高度
	    window.UEDITOR_CONFIG.initialFrameHeight=300; 
		//实例化编辑器
		var ue = UE.getEditor('editor');
	}
</script>

        <div class="tpl-content-wrapper" style="margin:0 20px">
            <div class="tpl-content-page-title">
                Amaze UI 表单
            </div>
            <ol class="am-breadcrumb">
                <li><a href="/Admin/Index/index" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active">Amaze UI 表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="/Admin/Live/edit" enctype="multipart/form-data" method="post">
                                <input name="lid" type="hidden" value="{$list.lid}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="title" value="{$list.title}">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>


                              <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">视频连接</label>
                                    <div class="am-u-sm-9">
                                         <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入视频连接" name="url" value="{$list.url}">
                                    </div>
                                </div>

                                

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">视频介绍</label>
                                    <div class="am-u-sm-9">
                                        <script id="editor" type="text/plain" style="width:800px;height:500px;" name="content">   {$list.content|htmlspecialchars_decode|stripslashes}</script>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


</block>
