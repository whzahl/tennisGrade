<extend name="Public:base1" />
<block name="js">
    <script src="/Public/Home/js/ajaxFyQuery.js"></script>
    <script>
        $(function () {
            var $targetCityName = $("[name=city]");
            var $targetAreaName = $("[name=area]");
            var $targetTidName = $("[name=tid]");

//            初始查询
            loadDataFalse('/Home/AjaxFyQuery/initAmount',{db: 'Place'},amount);
            loadData('/Home/AjaxFyQuery/initQuery',{
                db:'Place',//查询数据表
                num:listNum//每页几条数据
            },insertPlace);
            appendFyDom($(".am-pagination"));

            $("[name=province]").change(function () {
                //查询关键字：省份编码
                keyFy = $("[name=province] option:selected").val();
                //查询总页数
                loadDataFalse('/Home/AjaxFyQuery/amount',{code: keyFy, name:'province', db: 'Place'},amount);
                //查询city
                loadData('/Home/Base/city',{code : keyFy}, cityQuery);
                //查询考点数据
                loadData('/Home/AjaxFyQuery/ajaxFy',{
                    page:pageFy,//第几页
                    name:'province',//查询字段名
                    code:keyFy,//查询字段值
                    db:'Place',//查询数据表
                    num:listNum//每页几条数据
                },insertPlace);
                appendFyDom($(".am-pagination"));
            });

            $targetCityName.change(function () {
                loadData('/Home/Base/area',{code: $("[name=city] option:selected").val()},areaQuery);

            });

            $targetAreaName.change(function () {
//                loadData('/Home/Base/teacher',{pid : $("[name=pid] option:selected").val()},teacherQuery)
            })
        })
    </script>
</block>
