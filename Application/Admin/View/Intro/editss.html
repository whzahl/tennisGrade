<extend name="Public:base" />
<block name="body">
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
	window.onload = function (){
		//编辑器资源文件根路径说明
		window.UEDITOR_HOME_URL = "/Public/ueditor/";
		//编辑器的高度
		window.UEDITOR_CONFIG.initialFrameHeight=300; 
		//实例化编辑器
		var ue = UE.getEditor('editor');
	}
</script>

        <div class="tpl-content-wrapper" style="margin:0 20px">
            <div class="tpl-content-page-title">
               修改修改简介
            </div>
            <ol class="am-breadcrumb">
                <li><a href="/Admin/Index/index" class="am-icon-home">首页</a></li>
                <li><a href="#">介绍板块</a></li>
                <li class="am-active">修改考试协议</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" method="post" action="/Admin/Intro/editss">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" name="title" placeholder="请输入标题文字" value="{$list.title}">
                                        <!-- <small>请填写标题文字</small> -->
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">发布状态<span class="tpl-form-line-small-title">status</span></label>
                                    <div class="am-u-sm-9">
                                        <select name="status" data-am-selected>
	                                        <if condition="$list.status eq 1">
	                                        	<option value="1" selected>已发布</option>
		                                        <else />
		                                        	<option value="1">已发布</option>
	                                        </if>
											<if condition="$list.status eq 0">
												<option value="0" selected>未发布</option>
												<else />
													<option value="0">未发布</option>
											</if>
											<!-- <if condition="$list.status eq 2">
												<option value="2" selected>删除</option>
												<else />
													<option value="2">删除</option>
											</if> -->  
										</select>
                                    </div>
                                </div>
								<input type="hidden" name="create_time" value="{$list.create_time}" />
								<input type="hidden" name="inid" value="{$list.inid}" />
                                <!-- <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked />
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容 <span class="tpl-form-line-small-title">content</span></label>
                                    <div class="am-u-sm-9">
                                        <script id="editor" type="text/plain" style="width:1024px;height:500px;" name="content">{$list.content|htmlspecialchars_decode|stripslashes}</script>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        <a href="" onclick="javascript:history.go(-1);return false;"><button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-warning ">返回</button></a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


</block>
