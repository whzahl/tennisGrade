<extend name="Public:base" />
<block name="js"></block>
<block name="body">
    <div class="common-part1">
        <div class="wrap1">
            <div class="common-top-bg">
                <img src="/Public/Home/images/user/top_bg.png" alt="">
            </div>
        </div>
        <div class="wrap2">
            <div class="intro-pt1-ct padding-7-8">
                <div class="common-pt1-ct-pt1">
                    <p>直播列表</p>
                    <img class="p-line" src="/Public/Home/images/Student/line.jpg" alt="">
                    <p>Test site live broadcast</p>
                </div>
                <div class="live-pt1-ct-pt2">
                    <ul>
                      <volist name="list" id="vo">
                        <li>
                            <a href="{$vo.url}"><img src="{$vo.picture}" alt=""></a>
                            <p>{$vo.title}</p>
                        </li>
                      </volist>
                    </ul>
                </div>
                <div class="live-pt1-ct-pt3">
                <!--分页-->
                </div>
            </div>
        </div>
    </div>
</block>
