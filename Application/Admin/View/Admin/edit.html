<extend name="Public:base" />
<block name="body">


        <div class="tpl-content-wrapper" style="margin:0 20px">
            <div class="tpl-content-page-title">
                修改管理员信息
            </div>
            <ol class="am-breadcrumb">
                <li><a href="/Admin/Index/index" class="am-icon-home">首页</a></li>
                <li class="am-active">修改管理员信息</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 修改管理员信息
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" method="post" action="/Admin/Admin/edit" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">管理员类型</label>
                                    <div class="am-u-sm-9">
                                        <select name="type" data-am-selected="{searchBox: 1}">
                                          <option value="1">超级管理员</option>
                                          <option value="2">站长</option>
                                          <option value="3">考点</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">管理员名称</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="name" value="{$data['name']}" class="tpl-form-input" id="user-name" placeholder="请填写管理员登录名">
                                        <!-- <small>请填写标题文字10-20字左右。</small> -->
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">旧密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="passwordOld" value="" class="tpl-form-input" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="passwordNew" class="tpl-form-input" id="user-name" placeholder="">
                                    </div>
                                </div>

                                <input type="hidden" class="am-form-field tpl-form-no-bg" placeholder="时间" data-am-datepicker="" readonly/>

                                <input type="hidden" name="aid" value="{$data['aid']}" class="tpl-form-input" id="user-name" placeholder="">
                                <!-- 下拉选择 -->
                                <!-- <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">Author</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}">
                                          <option value="a">-The.CC</option>
                                          <option value="b">夕风色</option>
                                          <option value="o">Orange</option>
                                        </select>
                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        <a href="" onclick="javascript:history.go(-1);return false;"><button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-warning ">返回</button></a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


</block>
