//编辑器的高度

        <div class="tpl-content-wrapper" style="margin:0 20px">

            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>

            <div class="tpl-portlet-components">

                    <div class="caption font-green bold">

                    </div>

                <div class="tpl-block">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="/Admin/Notice/add" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="title">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">报名开始时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="start_time" class="am-form-field tpl-form-no-bg" placeholder="报名开始时间" data-am-datepicker="" readonly/>
                                        <small>报名开始时间为必填</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">报名结束时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="end_time" class="am-form-field tpl-form-no-bg" placeholder="报名结束时间" data-am-datepicker="" readonly/>

                                    </div>
                                </div>


                                <div class="am-form-group">

                                        <script id="editor" type="text/plain" style="width:800px;height:500px;" name="content"></script>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        <a href="" onclick="javascript:history.go(-1);return false;"><button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-warning ">返回</button></a>
                                    </div>
                                </div>
